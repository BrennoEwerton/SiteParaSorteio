<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aplicação de Sorteio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Sorteio de Nomes</h1>
    </header>

    <main class="app">
        <section>
            <h2>SORTEAR NOMES</h2>
            <p>Crie um sorteio de <strong>nomes</strong> facilmente utilizando essa aplicação</p>
        
            <hr>

            <p class="text-left">Adicione os nomes</p>

            <div class="formulario">

                <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                <textarea id="entradaNomes" placeholder="Adicione os nomes separados por vírgula"></textarea>
                <button class="botaoSortear">Sortear</button>

            </div>

            <div class="resultado">

                <span class="fechar">X</span>
                <p>Resultado:</p>

            </div>
        
        </section>
    </main>

    <footer>Developed by Brenno Ewerton</footer>

</body>
<script src="./assets/js/script.js"></script>

</html>
